<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS myApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="myApp">
  <div ng-controller="BaseController">
          <span><h2>My List</h2></span> 
          <ul id="horizontal-list">
             
            <li ng-repeat="item in mylist track by $index"  class="container" >
                <img ng-src="{{item.img}}" class="img">

                <div class="middle">
                <button ng-click='removeFromMylist(item)' class="btn">Remove</button> 
              </div>
            </li>
         
          </ul>
          <span><h2>Recommendations</h2></span> 
          <ul id="horizontal-list">
          
            <li ng-repeat="item in recommendations track by $index" class="container">
              <img ng-src="{{item.img}}"  class="img">
              <div class="middle">
              <button ng-click='addToMylist(item)' class="btn">Add</button>
            </div>
            </li>
         
          </ul>
          <span><h2>List Of Titles In MyList</h2></span> 
          <ul>
             
            <li ng-repeat="item in mylist track by $index">
                <span>{{item.title}}</span>  
            </li>
         
          </ul>
  </div>
</body>
</html>
